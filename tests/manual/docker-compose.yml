version: '3.8'

services:

    function:
        image: bref/php-81
        ports:
            - '9000:8080'
        volumes:
            - .:/var/task:ro
        command: function.php

    fpm:
        image: bref/php-81-fpm
        ports:
            - '9001:8080'
        volumes:
            - .:/var/task:ro
        command: index.php

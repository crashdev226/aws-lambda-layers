version: '3.8'

services:

    php-80:
        image: bref/${CPU_PREFIX}php-80
        volumes: [ '.:/var/task:ro' ]
        entrypoint: php

    php-80-handler:
        image: bref/${CPU_PREFIX}php-80
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9001:8080' ]
        command: test_4_function_handler.php

    php-80-fpm-handler:
        image: bref/${CPU_PREFIX}php-80-fpm
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9002:8080' ]
        command: test_5_fpm_handler.php

    php-80-console-handler:
        image: bref/${CPU_PREFIX}php-80-console
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9003:8080' ]
        command: test_6_console_handler.php

    php-81:
        image: bref/${CPU_PREFIX}php-81
        volumes: [ '.:/var/task:ro' ]
        entrypoint: php

    php-81-handler:
        image: bref/${CPU_PREFIX}php-81
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9001:8080' ]
        command: test_4_function_handler.php

    php-81-fpm-handler:
        image: bref/${CPU_PREFIX}php-81-fpm
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9002:8080' ]
        command: test_5_fpm_handler.php

    php-81-console-handler:
        image: bref/${CPU_PREFIX}php-81-console
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9003:8080' ]
        command: test_6_console_handler.php

    php-82:
        image: bref/${CPU_PREFIX}php-82
        volumes: [ '.:/var/task:ro' ]
        entrypoint: php

    php-82-handler:
        image: bref/${CPU_PREFIX}php-82
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9001:8080' ]
        command: test_4_function_handler.php

    php-82-fpm-handler:
        image: bref/${CPU_PREFIX}php-82-fpm
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9002:8080' ]
        command: test_5_fpm_handler.php

    php-82-console-handler:
        image: bref/${CPU_PREFIX}php-82-console
        volumes: [ '.:/var/task:ro' ]
        ports: [ '9003:8080' ]
        command: test_6_console_handler.php

    composer:
        image: composer
        volumes: [ '.:/app' ]

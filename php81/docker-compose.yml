version: '3.8'

services:
  binary:
    container_name: bref-${CPU}-php81-binary
    image: bref/${CPU}-php81-binary
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: binary

  extensions:
    container_name: bref-${CPU}-php81-extensions
    image: bref/${CPU}-php81-extensions
    stop_grace_period: 0s
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: extensions

  isolation:
    container_name: bref-${CPU}-php81-isolation
    image: bref/${CPU}-php81-isolation
    environment: [PHP_INI_SCAN_DIR=/opt/php-ini/]
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: isolation

  function:
    container_name: bref-${CPU}-php81-function
    image: bref/${CPU}-php81-function
    command: ["/opt/tests/test_4_function_handler.php"]
    environment: [PHP_INI_SCAN_DIR=/opt/php-ini/]
    stop_grace_period: 0s
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: function

  fpm:
    container_name: bref-${CPU}-php81-fpm
    image: bref/${CPU}-php81-fpm
    command: ["test_5_fpm_handler.php"]
    environment: [PHP_INI_SCAN_DIR=/opt/php-ini/]
    stop_grace_period: 0s
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: fpm

  zip-function:
    image: bref/${CPU}-php81-function-zip
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: zip-function
    entrypoint: /bin/cp
    command: ["/tmp/layer.zip", "/tmp/bref-zip/${CPU}-php81-function.zip"]
    volumes:
      - /tmp/bref-zip/:/tmp/bref-zip/

  zip-fpm:
    image: bref/${CPU}-php81-fpm-zip
    build:
      context: ${ROOT_DIR}
      dockerfile: runtime/php81/cpu-${CPU}.Dockerfile
      target: zip-fpm
    entrypoint: /bin/cp
    command: ["/tmp/layer.zip", "/tmp/bref-zip/${CPU}-php81-fpm.zip"]
    volumes:
      - /tmp/bref-zip/:/tmp/bref-zip/


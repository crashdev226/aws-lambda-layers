version: '3.8'

services:

#### PHP 8.0

  php80-function:
    image: bref/${CPU}-php80-function
    build:
      context: ../
      dockerfile: php80/cpu-${CPU}.Dockerfile
      target: function

  php80-zip-function:
    image: bref/${CPU}-php80-function-zip
    build:
      context: ../
      dockerfile: php80/cpu-${CPU}.Dockerfile
      target: zip-function
    entrypoint: /bin/cp
    command: ["/tmp/layer.zip", "/tmp/bref-zip/${CPU}-php80-function.zip"]
    volumes:
      - /tmp/bref-zip/:/tmp/bref-zip/


  php80-fpm:
    image: bref/${CPU}-php80-fpm
    build:
      context: ../
      dockerfile: php80/cpu-${CPU}.Dockerfile
      target: fpm

  php80-zip-fpm:
    image: bref/${CPU}-php80-fpm-zip
    build:
      context: ../
      dockerfile: php80/cpu-${CPU}.Dockerfile
      target: zip-fpm
    entrypoint: /bin/cp
    command: ["/tmp/layer.zip", "/tmp/bref-zip/${CPU}-php80-fpm.zip"]
    volumes:
      - /tmp/bref-zip/:/tmp/bref-zip/

